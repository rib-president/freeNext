    <!-- 메뉴 모달 -->
    <div id="modalContainer" class="modal-container">
        <div id="main_menu" class="static menubar-frame border border-gray-c_e1 rounded-10">
            <!-- Modal content -->
            <div class="menubar-content rounded-10">
                <ul class="py-0">
                    <li th:if="${#strings.isEmpty(session.sessionAdmin)}" class="menu-li font-normal mt-3 py-0"><a class="text-fs-14" href="/admin/loginPage">로그인</a></li>
                    <li th:unless="${#strings.isEmpty(session.sessionAdmin)}" class="menu-li font-normal mt-3 py-0"><a href="/admin/logoutProcess">로그아웃</a></li>
                    <li class="menu-li font-normal"><a href="../normal/main">서비스 페이지</a></li>
                    <li class="menu-split py-0"></li>
                    <li class="menu-li py-0"><a class="bold" href="#">사이트 소개서</a></li>
                    <li class="menu-li py-0"><a class="bold" href="http://localhost:8181/shareoffice/guest/mainPage" target="_blank">쉐어오피스</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <script>
    const menu_modal = document.getElementById('main_menu');
    const modal_container = document.querySelector('.modal-container');

    function hideMenu() {
        modal_container.classList.remove('show-modal');
        modal_container.classList.add('hidden');

        scrollAble();
    }

    function ShowMenu() {
        var btnLeft = 0;
        var btnOffset = $('.Btn_Menu').offset();
        btnLeft = parseInt(btnOffset.left)-60;
        $('#main_menu').css('left', btnLeft+"px");
        $('#main_menu').css('top', (btnOffset.top+55) + "px");
        
        modal_container.classList.remove('hidden');
        modal_container.classList.add('show-modal');

        scrollDisable();       
    }

    $(document).ready(function() {

        $('.Btn_Menu').click(function() {
            ShowMenu();
        });
     
    });

    window.onclick = function(e) {
        if(e.target == modal_container) {
            hideMenu();
        }
    }

</script>
